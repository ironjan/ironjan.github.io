### Jans Blog

title: Jans Blog
baseurl: ""
url: http://ironjan.de
description: >
  Just another blog.

highlighter: rouge
markdown: kramdown
excerpt_separator: <!--more-->


#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []
  

sass:
 style: compressed

exclude:
- README.md


gems: [jekyll-paginate]
